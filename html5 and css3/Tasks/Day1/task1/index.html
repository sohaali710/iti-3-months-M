<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="video/frozen.mp4" width="600" controls poster="image/frozen.jpg" loop 
    ontimeupdate="vidTimeRange1()"></video>
    <br>
    <input type="range" id="timeRange" style="width:575px;margin: 10px 13px; " min="0" max="110" value="0" step="1" oninput="vidTimeRange(this.value)"/>
    <span id="mySpan"></span>
    <br>
    <button onclick="vidPlay()">Play</button>
    <button onclick="vidPause()">Stop</button>

    <button onclick="vidStart()">&lt;&lt;</button>
    <button onclick="backward()">&lt;</button>
    <button onclick="forward()">&gt;</button>
    <button onclick="vidEnd()">&gt;&gt;</button>

    <input type="range" min="0" max="99" step="2" oninput="vidVolume(this.value)" />
    <button onclick="vidMute()">mute</button>

    <br>
    <label for="">
        Speed
        <input type="range" min="0.25" max="2"  value="0" step="0.25" oninput="vidSpeed(this.value)" />
    </label>



    <script src="script.js"></script>
</body>
</html>
