<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>

    <h2>Change Email Address</h2>
    <form action="">
        <input type="text" id="userName" required placeholder="User Name">
        <p style="display: none;">The required user name may only be a series of alphabetical characters.</p>
        <input type="email" id="userEmail" required placeholder="Email">
        <p style="display: none;">The required email address should begin with at least one character and include @ and dot characters.</p>

        <button type="submit">Change</button>
    </form>

    <script>
        var userName = document.getElementById("userName");
        var nameP = document.getElementsByTagName("p")[0];
        var userEmail = document.getElementById("userEmail");
        var emailP = document.getElementsByTagName("p")[1];

        // console.log(userName);
        // console.log(userEmail);
        
        userName.oninput = function(){
            var nameValue = this.value;
            var arr = nameValue.split("");
            // console.log(arr);
        
            var flag = 1;
        
            for(var i=0; i<arr.length;i++){
                if(flag){
                    if(isNaN(arr[i])){
                        nameP.style.display = "none";
                        nameP.style.color = "red";
        
                        this.style.border = "2px blue solid";
                        this.style.borderRadius = "3px";
                    }else{
                        nameP.style.display = "block";
                        nameP.style.color = "red";
        
                        this.style.border = "2px red solid";
                        this.style.borderRadius = "3px";
        
                        flag = 0;
                    }
                }
            }
        }

        userEmail.oninput = function emailValidation(){

            var emailValue = this.value;
            var arr = emailValue.split("");
        
            var flag = 1;
        
            for(var i=0; i<arr.length;i++){
                if(flag){
                    if(isNaN(arr[0]) && "".includes.call(arr,"@") && "".includes.call(arr,".")){
                        emailP.style.display = "none";
                        emailP.style.color = "red";
        
                        this.style.border = "2px blue solid";
                        this.style.borderRadius = "3px";

                    }else{
                        emailP.style.display = "block";
                        emailP.style.color = "red";
        
                        this.style.border = "2px red solid";
                        this.style.borderRadius = "3px";
        
                        flag = 0;
                    }
                }
            }
        
        }
        

    </script>

</body>
</html>
