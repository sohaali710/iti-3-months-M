<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <canvas width="200" height="200" style="border: 2px solid black;" id="canv" ></canvas>

    <script>
        var canv = document.getElementById("canv");
        // console.log(canv);
        var context = canv.getContext("2d");

        context.beginPath();
        context.moveTo(0,0);

        setInterval(function(){
            context.lineTo(0,0);
            context.strokeStyle = "red";
            context.stroke(); 
            context.closePath();
        },500);
        setInterval(function(){
            context.lineTo(50,50);
            context.strokeStyle = "red";
            context.stroke(); 
            context.closePath();
        },1000);
        setInterval(function(){
        context.lineTo(100,100);
        context.strokeStyle = "red";
        context.stroke(); 
        context.closePath();
        },1500);

        setInterval(function(){
            context.lineTo(150,150);
            context.strokeStyle = "red";
            context.stroke(); 
            context.closePath();
        },2000);

        setInterval(function(){
            context.lineTo(200,200);
            context.strokeStyle = "red";
            context.stroke(); 
            context.closePath();

        },2500);

        setTimeout(function(){
            alert("Animation end");
        },3000);
    </script>
</body>
</html>
